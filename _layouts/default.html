<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " es" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    {% if page.url != "/" %}
    <div class="wrapper">
      {{ content }}
    </div>
    {% else %}
    {{ content }}
    {% endif %}
  </main>

  {%- include footer.html -%}

</body>

</html>
